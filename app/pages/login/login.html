
<ion-navbar>
    <!--<button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Login</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

    <h3>Welkom bij Boodschapje!</h3>

    <p>
        Voer uw login gegevens in of maak een nieuw account aan
    </p>
    <ion-list>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

    </ion-list>
    <p>{{loginError}}</p>
    <button block (click)="doLogin()">Login</button>
    <button block clear (click)="createAccount()">Maak nieuw Account</button>

</ion-content>
