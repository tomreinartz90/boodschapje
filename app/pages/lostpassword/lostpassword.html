
<ion-toolbar>
    <!--<button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Login</ion-title>
</ion-toolbar>


<ion-content padding class="getting-started">

    <h3>Welkom bij Boodschapje!</h3>
    <p>
        Voer uw login gegevens in of maak een nieuw account aan
    </p>
    <ion-list>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
    </ion-list>
    <p>{{loginError}}</p>
    <button block secondary (click)="doLogin()" >Verstuur nieuw wachtwoord</button>

</ion-content>
