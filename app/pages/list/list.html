<ion-navbar>
    <ion-title>{{list.name}}</ion-title>
    <ion-buttons end (click)="editList()">
        <button>
            <ion-icon name="settings"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>        </ion-refresher-content>
    </ion-refresher>


        <ion-list>
                <ion-item ion-item *ngFor="let item of list.list_items">
                    <a (click)="itemTapped($event, item)" class="list-item">
                        <ion-icon *ngIf="!item.completed" name="square-outline"></ion-icon>
                        <ion-icon *ngIf="item.completed" name="checkbox"></ion-icon>

                        <span> {{item.name}}</span>

                        <div class="item-note">
                            Toegevoegd: {{item.addedBy}}
                        </div>
                    </a>
                    <!--<ion-icon name="more" item-right (click)="editItem($event, item)"></ion-icon>-->

                </ion-item>
            </ion-list>
            <div *ngIf="selectedItem" padding>
                You navigated here from <b>{{selectedItem.title}}</b>
            </div>
</ion-content>

<form (ngSubmit)="addListItem()">
    <ion-row [hidden]="suggestions.length == 0" bottom class="fixed-bottom suggestion-list">
        <ion-item *ngFor="let sug of suggestions" (click)="setSuggestion(sug);">{{sug}}</ion-item>
    </ion-row>
    <ion-row bottom class="fixed-bottom">
        <ion-item>
            <ion-label stacked>Nieuwe boodschap</ion-label>
            <ion-input type="text" id="listitem-input" [ngModel]="newListItemName"
                       (ngModelChange)="getSuggestion($event)" name="newListItem"></ion-input>
        </ion-item>
        <ion-icon name="add-circle" class="large-icon" primary item-right (click)="addListItem();"></ion-icon>
    </ion-row>
</form>
