<ion-navbar>
    <ion-title>{{selectedItem.name}}</ion-title>
</ion-navbar>

<ion-content>
    <div *ngIf="selectedItem" class="selection">
        <ion-icon name="{{selectedItem.icon}}"></ion-icon>
        <div>
            <ion-item>
                <ion-label fixed>Naam</ion-label>
                <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>


            <div padding (click)="updateList()">
                <button block outline>opslaan</button>
            </div>
            <!--<div padding>-->
            <!--<button block>Lijst delen</button>-->
            <!--</div>-->
            <div padding (click)="presentConfirmDelete()">
                <button block danger>Verwijderen</button>
            </div>

        </div>
    </div>
</ion-content>
